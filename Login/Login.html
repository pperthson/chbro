<!DOCTYPE html> 
<html lang="en"> 
<head> 
   <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>中国绣的前世今生——登录</title> 
     <link rel="stylesheet" href="css/Login.css"> 
     <script src="js/Login.js"></script>
 </head> 
 <body> 
     <section> 
          
         <!-- 登录 --> 
 
 
         <div class="container"> 
             <div class="user singinBx"> 
                 <div class="imgBx">
                 	<img src="img/left、right.jpg" alt="左图">
                 </div> 
                 <div class="formBx"> 
                     <form method="post"> 
                         <h2>登录</h2> 
                         <input type="text" required="required" placeholder="用户名"> 
                         <input type="password" required="required" placeholder="密码"> 
                         <input type="submit" value="登录"> 
                         <p class="signup">
                         	没有账号？
                         	<a href="#" onclick="buttonForm();">
                         		注册
                         	</a>
                         </p> 
                     </form> 
                 </div> 
             </div> 
 
 
             <!-- 注册 --> 
 
 
             <div class="user singupBx"> 
                 <div class="formBx"> 
                     <form method="get"> 
                         <h2>注册</h2> 
                         <input type="text" required="required" placeholder="用户名"> 
                         <input type="email"  placeholder="邮箱地址"> 
                         <input type="password" required="required" placeholder="密码"> 
                         <input type="password" required="required" placeholder="再次输入密码"> 
                         <input type="submit" value="注册"> 
                         <p class="signup">
							 已有账号？
							 <a href="#" onclick="buttonForm();">
							 	登录
							 </a>
                         </p> 
                     </form> 
                 </div> 
					<div class="imgBx">
						<img src="img/left、right.jpg" alt="右图">
					</div> 
             </div> 
 
 
         </div> 
     </section> 
    
 </body> 
 </html>
